<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Titulo, Descrição do Site, Indexação da página, Autor/Empresa -->
    <title>Dra. Bruna | Clínica Psícologica</title>
    <meta name="description" content="Encontre um espaço de escuta e acolhimento para sua saúde mental. Terapia online e presencial com foco em ansiedade e autoconhecimento. Agende sua sessão." />
    <!-- <meta rel="canonical" href="" /> -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Dra Bruna">

    <!-- Preloads -->
    <link rel="preload" as="image" href="./src/assets/duasArvoresMarrons.webp">
    <!-- Para o link, tipo, local, descrição, url, nome da empresa, imagem do link, descrição da imagem para acessibilidade -->
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Clínica de psicologia | Fortaleça suas raízes" />
    <meta property="og:description" content="Encontre um espaço de escuta e acolhimento para sua saúde mental. Terapia online e presencial com foco em ansiedade e autoconhecimento. Agende sua sessão." />
    <meta property="og:url" content="https://www.seusite.com.br/" />
    <meta property="og:site_name" content="Clínica Psícologica" />
    <meta property="og:image" content="https://www.seusite.com.br/imagem-share.jpg" />
    <meta property="og:image:alt" content="Um brotinho de planta." />
   
    <!-- O mesmo do que está acima, mas para o twitter/X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nome do Projeto | Slogan Principal" />
    <meta name="twitter:description" content="Dra. Bruna | Clínica Psícologica" />
    <meta name="twitter:image" content="https://www.seusite.com.br/imagem-share.jpg" />
    
    <!-- Ícones (2 para compatibilidade), Ícone para atalhos e Tema do site -->
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="icon" type="image/png" href="" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#ffffff" />
  
    <!-- Segurança -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
